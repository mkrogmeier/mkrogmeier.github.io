	    <script type="text/javascript">
	      function initialize() {
	        var mapOptions = {
	          center: { lat: 40.7127, 
	            lng: -74.0059
	          },
	          zoom: 12
	        };
	        
	        // Map Object
	        var map = new google.maps.Map(document.getElementById('map-canvas'),
	            mapOptions);

	        // Markers
	        var myPosition = new google.maps.LatLng(40.7127, -74.0059);
	        var marker = new google.maps.Marker({ position: myPosition, map: map, title: "Hello, FEWD52" 
	      });

	      }

	      google.maps.event.addDomListener(window, 'load', initialize);
	    </script>
